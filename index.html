<!DOCTYPE html>

<html lang="en"> 


    <head>

        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">

        <title>
            Etch a Sketch
        </title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=IM+Fell+DW+Pica:ital@0;1&display=swap" rel="stylesheet">

    </head>

     <body>

        <div class="etch">
            <h1 class="main_heading"> Etch a Sketch </h1>

            <div class="choose">
                <h2 class="enter_color"> Choose Color: </h2>
                
                 <div class="color-picker">
                    <input type="color" id="colorInput" value="#ff0000">
                 </div>

                <div class="grid_size">
                    <div class="range_div">
                        <input type="range" id="range" min="2" max="100" value="0">
                        <div class="grid_value">
                            <div id="value">Grid Size:</div>
                            <div id="value_dis"></div>
                        </div>
                    </div>
                </div> 

                <button class="hover"> HOVER MODE </button>
                <button class="manual"> PRECISION MODE </button>
                <button class="eraser"> ERASER </button>
                <button class="clear"> CLEAR </button>

            </div>
            
            <div id="grid"></div>
        </div>

        <script src="script.js"></script>

     </body>

</html>
